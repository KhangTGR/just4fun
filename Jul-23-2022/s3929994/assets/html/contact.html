<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!--============================Link============================-->
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/contact.css">

</head>

<body>
    <div class="homepage">
        <!--============================Nav Bar============================-->
        <header id="navbar">
            <div class="navbar-container">
                <!--============================Heading============================-->
                <div class="navbar-container__heading">
                    <img src="/assets/img/logo.png" alt="book store logo">

                    <div class="navbar-container__heading-searchbar">
                        <div class="navbar-container__heading-searchbar-content">
                            <input type="text">
                            <img src="/assets/img/search-icon.png" alt="search icon">
                        </div>
                    </div>
                </div>

                <!--============================Link============================-->
                <div class="navbar-container__links">
                    <ul class="navbar-container__links-container">
                        <li class="navbar-container__links-container-item">
                            <a href="/index.html">HOME</a>
                        </li>
                        <li class="navbar-container__links-container-item">
                            <a href="/assets/html/trending.html">TRENDING</a>
                        </li>
                        <li class="navbar-container__links-container-item">
                            <a href="/assets/html/bestsellings.html">BESTSELLINGS</a>
                        </li>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!--============================Content============================-->
        <div id="contact">
            <div class="contact-content">
                <fieldset class="contact-container">
                    <legend class="contact-heading">
                        <h1>Contact Us</h1>
                    </legend>

                    <form action="">
                        <div class="contact-content__purpose">
                            <label for="purpose">Contact purpose</label>
                            <select name="purpose" id="purpose" required>
                                <option value="sell-book">I want to sell books</option>
                                <option value="buy-book">I want to buy books</option>
                            </select>
                        </div>
    
                        <div class="contact-content__name">
                            <label for="name">Your name</label>
                            <input type="text" name="name" id="name" required/>
                        </div>
    
                        <div class="contact-content__email">
                            <label for="mail">Your e-mail</label>
                            <input type="text" name="mail" id="mail" required/>
                        </div>
    
                        <div class="contact-content__phone">
                            <label for="phone">Your phone</label>
                            <input type="number" name="phone" id="phone" required/>
                        </div>
    
                        <div class="contact-content__how">
                            <label for="how">How can we contact you</label>
                            <div>
                                <div>
                                    <input type="checkbox" id="by-email" name="by-email" value="by-email">
                                    <label for="by-email"> By e-mail</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="by-phone" name="by-phone" value="by-phone">
                                    <label for="by-phone"> By phone</label>
                                </div>
                            </div>
                        </div>
    
                        <div class="contact-content__receive">
                            <label for="receive">Do you want to receive our weekly newsletter</label>
                            <div>
                                <div>
                                    <input type="radio" id="yes" name="yes-no" value="yes" checked>
                                    <label for="yes">Yes</label>
                                </div>
                                <div>
                                    <input type="radio" id="no" name="yes-no" value="no">
                                    <label for="no">No</label>
                                </div>
                            </div>
                        </div>
    
                        <div class="contact-content__note">
                            <label for="note"></label>
                            <textarea name="" id="" cols="50" rows="10"></textarea>
                        </div>
    
                        <div class="contact-content__button">
                            <input type="submit" value="Submit">
                            <input type="button" value="Reset">
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>

        <!--============================Footer============================-->
        <footer id="footer">
            <div class="footer-container">
                <!--============================Contact============================-->
                <div class="footer-container__contact">
                    <div class="footer-container__contact-link">
                        <a href="/assets/html/contact.html">Contact Us</a>
                    </div>

                    <div class="footer-container__contact-link">
                        <p>Follow Us</p>
                        <ul>
                            <li>
                                <img src="/assets/img/facebook.png" alt="facebook-icon">
                            </li>
                            <li>
                                <img src="/assets/img/twitter.png" alt="twitter-icon">
                            </li>
                            <li>
                                <img src="/assets/img/instagram.png" alt="insta-icon">
                            </li>
                            <li>
                                <img src="/assets/img/discord.jpg" alt="discord-icon">
                            </li>
                        </ul>
                    </div>

                    <div class="footer-container__contact-link">
                        <p>Get the App</p>
                        <ul>
                            <li>
                                <img src="/assets/img/badge_iOS.png" alt="iOS">
                            </li>
                            <li>
                                <img src="/assets/img/badge_googleplay.png" alt="googleplay">
                            </li>
                        </ul>
                    </div>

                    
                </div>

                <!--============================Copyright============================-->
                <div class="footer-container__copyright">
                    <p>Â© 1996-2022 Endless-Book, Inc. All rights reserved. </p>
                    <ul class="footer-container__copyright-links">
                        <li class="footer-container__copyright-item">
                            <a href="#">About Us</a>
                        </li>
                        <li class="footer-container__copyright-item">
                            <a href="#">Privacy Policy</a>
                        </li>
                        <li class="footer-container__copyright-item">
                            <a href="#">Terms</a>
                        </li>
                        <li class="footer-container__copyright-item">
                            <a href="#">Copyright</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
